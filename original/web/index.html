<!doctype html>
<html lang="zh">
  <head>
    <script src="/ms-clarity.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css?t=20251121104934" />
    <title>atagspace</title>
    <meta name="description" content="类似 tagspaces 的文件分类工具" />
    <script src="common.js?t=20251121104934"></script>
    <script src="colorset.js?t=20251121104934"></script>
    <script src="checkelem.js?t=20251121104934"></script>
    <script src="api.js?t=20251121104934"></script>
    <script src="index.js?t=20251121104934"></script>
  </head>
  <body>
    <div class="screen hsplit">
      <div class="h-1 vsplit noselect">
        <div class="v-1 hsplit">
          <div class="h-3 hsplit">
            <div class="h-1 hsplit border">
              <div class="h-0 vlist">
                <span class="v-0">标签组:</span>
                <button id="category_create">创建</button>
                <button id="category_delete">删除</button>
                <button id="category_rename">改名</button>
                <input class="v-0" id="category_color_fg" type="color" />
                <input class="v-0" id="category_color_bg" type="color" />
                <button id="category_color">设定颜色</button>
                <button id="category_clear">无色</button>
              </div>
              <div class="h-1" id="category"></div>
            </div>
            <div class="h-2 hsplit border">
              <div class="h-0 vlist">
                <span class="v-0">标签:</span>
                <button id="tag_add">添加</button>
                <button id="tag_remove">删除</button>
                <input class="v-0" id="tag_color_fg" type="color" />
                <input class="v-0" id="tag_color_bg" type="color" />
                <button id="tag_color">设定颜色</button>
                <button id="tag_clear">无色</button>
              </div>
              <div class="h-3" id="tags"></div>
            </div>
            <div class="h-0 vsplit">
              <input
                id="tagsinput"
                class="v-1"
                placeholder="tag1 tag2 tag3 ..."
              />
              <button id="tag_apply" class="v-0">添加</button>
            </div>
          </div>
          <iframe
            id="preview"
            class="v-2 border"
            sandbox="allow-scripts"
            src="about:blank"
          ></iframe>
        </div>
        <div class="v-2 hsplit">
          <div class="h-0 vsplit">
            <button id="home" class="v-0">根目录</button>
            <button id="up" class="v-0">上一级</button>
            <input id="path" class="v-1" placeholder="root/path" />
          </div>
          <div class="h-0 vsplit">
            <button id="go" class="v-0">转到</button>
            <button id="find" class="v-0">查找</button>
            <span class="v-0">筛选:</span>
            <input
              id="filter"
              class="v-1"
              placeholder="keyword *.png ( +work -old | ~tasks ) !**/backup/** "
            />
          </div>
          <div id="filelist" class="h-1 hsplit hscroll border"></div>
        </div>
      </div>
    </div>
  </body>
</html>
